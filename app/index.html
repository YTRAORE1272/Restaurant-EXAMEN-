<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10">
        <div class="flex items-center mb-6">
            <i class="fas fa-chevron-left text-xl"></i>
            <h1 class="text-2xl font-bold ml-4">Paramètres</h1>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <div class="mb-6">
                <h2 class="text-lg font-bold text-blue-900 mb-4">Sécurité</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between bg-gray-100 p-3 rounded-lg">
                        <span>Changer le PIN</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between bg-gray-100 p-3 rounded-lg">
                        <span>Changer le Mot de passe</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between bg-gray-100 p-3 rounded-lg">
                        <span>Emprunte</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="text-lg font-bold text-blue-900 mb-4">Autres</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <span>Langage</span>
                        <span class="text-gray-400">Français</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span>Mode Sombre</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <span>Paramètres notifications</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #1e3a8a;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }
    </style>
</body>
</html>
